<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="prijava" action="" method="post"
    enctype="multipart/form-data" autocomplete="on"

    <p>
        <label for="ime">Ime i prezime</label><br>
        <input id="ime" type="text" name="ime" required placeholder="Vaše ime i prezime">

    </p>

    <p>
        <label for="email">E-mail adresa</label><br>
        <input id="email" type="text" name="email" required placeholder="Upišite valjanu e-mail adresu">

    </p>

    <p>
        <label for="Kontakt">Kontakt broj telefona</label><br>
        <input id="Kontakt" type="text" name="Kontakt">

    </p>

    <p>
        <label for="datum">Datum rođenja</label><br>
        <input id="datum" type="date" name="datum" required>

    </p>

    <p>
    <h1> Koje jezike govorite:</h1>
       
            engleski<input type="checkbox" name="jezik" value="engleski"> 
            talijanski<input type="checkbox" name="jezik" value="talijanski"> 
            njemački<input type="checkbox" name="jezik" value="njemački"> 
            francuski<input type="checkbox" name="jezik" value="francuski">
            španjolski<input type="checkbox" name="jezik" value="španjolski">
        
    </p>

    <p>
        <h1> Da li ste do sada koristili usluge naše tvrtke</h1>

        <input type="radio" name="opcija" value="da" > da <br>
        <input type="radio" name="opcija" value="ne" > ne

    </p>

    <p>
        <label for="cv">Priložite životpois</label><br>
        <input id="cv" type="file" name="cv" required>

    </p>
    <p>
        <input name="reset_btn" type="reset" value="Poništi">
        <input name="submit_btn" type="submit" value="Prijavi se" >

    </p>
</form>
</body>
</html>
